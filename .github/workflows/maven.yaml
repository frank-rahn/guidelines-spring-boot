name: build

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache for Maven
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build with Maven, JIB (Docker Image), Jacoco, Sonar
        run: mvn --batch-mode --show-version --errors install jacoco:report -Dsonar.login=$SONAR_LOGIN sonar:sonar
        env:
          SONAR_LOGIN: ${{ secrets.SONAR_LOGIN }}
